<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-margin-vertical">
    <ion-col size="12" class="ion-text-center">
      <img src="/assets/avatars/{{selectedAvatar}}" class="img-avatar" />
    </ion-col>
  </ion-row>

  <ion-row class="ion-margin-vertical">
    <ion-col size="12" class="ion-text-center">
      <ion-label>
        <h1>Update profile</h1>
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row class="ion-text-center">
    <ion-col>
      <h3>Select Avatar</h3>
    </ion-col>
  </ion-row>

  <app-avatar-selector
    [defaultAvatar]="selectedAvatar"
    (avatarSelected)="onSelectAvatar($event)"
  ></app-avatar-selector>

  <form
    class="ion-margin-vertical"
    (ngSubmit)="onUpdateProfile(updateForm)"
    #updateForm="ngForm"
  >
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input
              name="email"
              type="email"
              required
              [(ngModel)]="user.email"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Name</ion-label>
            <ion-input
              name="nombre"
              type="text"
              required
              [(ngModel)]="user.name"
            ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button type="submit" color="tertiary" shape="round">
          Update
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
