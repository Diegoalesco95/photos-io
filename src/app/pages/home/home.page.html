<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="bonfire"></ion-icon>
    </ion-buttons>
    <ion-title> Photos-IO </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Posts</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Refresher -->
  <!-- Posts -->
  <app-posts [posts]="posts"></app-posts>
  <!-- Infinite Scroll -->
</ion-content>
